<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>STT + Gemini</title>
</head>
<body>

<h2>ðŸŽ™ Ses DosyasÄ± YÃ¼kle</h2>

<input type="file" id="audio" accept="audio/*">
<button onclick="send()">GÃ¶nder</button>

<pre id="out"></pre>

<script>
async function send() {
    const file = document.getElementById("audio").files[0];
    if (!file) {
        alert("Ses dosyasÄ± seÃ§");
        return;
    }

    const fd = new FormData();
    fd.append("audio", file);

    // ðŸ”´ Ä°ÅžTE BURASI
    const res = await fetch("upload", {
        method: "POST",
        body: fd
    });

    const data = await res.json();

    document.getElementById("out").innerText =
        "Metin:\n" + data.text + "\n\nGemini:\n" + data.response;
}
</script>

</body>
</html>
